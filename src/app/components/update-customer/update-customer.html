<div class="edit-card">
  <h2>Edit Customer</h2>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter Name" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter Email" />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" formControlName="phone" placeholder="Enter Phone Number" />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-update" [disabled]="customerForm.invalid">Update</button>
      <button type="button" class="btn-cancel" (click)="router.navigate(['/customers'])">
        Cancel
      </button>
    </div>
  </form>
</div>
